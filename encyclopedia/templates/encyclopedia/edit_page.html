{% extends "encyclopedia/layout.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block body %}

    <h1 style="padding-left: 1%;">Edit Page Entry</h1>
    <div class="custom-form">
        <form action="{% url 'wiki:edit' title %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">Save Page</button>
        </form>
    </div>
{% endblock %}
