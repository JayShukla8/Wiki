{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <ul>
    {% for entry in entries %}
        <li><a href="{% url 'wiki:entry' entry %}">{{ entry }}</a></li>
    {% empty %}
        <li>No such matches.</li>
    {% endfor %}
    </ul>
{% endblock %}
